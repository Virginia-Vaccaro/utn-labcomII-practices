<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario 1</title>
</head>
<body style="background-color: rgb(118 200 121); text-align: center; font-family:Tahoma;">
    <h1>Iniciar sesión</h1>
    <p><i>Complete los siguientes campos con la información requerida:</i></p>
    <form>
        <fieldset style="width:300px; text-align: left; border-radius:10px 10px 10px 10px; border-color: rgb(247 244 244); background-color: rgb(235, 238, 238); margin: 0 auto; padding: 30px;">
            <label for="usuario" style="display:block;">Usuario</label>
            <input type="text" id="usuario" name="usuario" placeholder="Ingrese su usuario" style="width: 100%; padding: 7px 0px; padding-left: 5px;">
            <br>
            <br>
            <label for="contraseña" style="display:block;">Contraseña</label>
            <input type="password" id="contraseña" name="contraseña" placeholder="Ingrese su contraseña" style="width:100% ; padding: 7px 0px; padding-left: 5px;">
            <br>
            <br>
            <input type="submit" value="Ingresar" style="background-color: #f52d1b; border-color: white; display: block; color: white; font-weight: bold; margin: 0 auto; padding: 10px 15px; border-radius: 5px;">
            <br>
            <input type="checkbox" name="check" id="check">
            <label for="check" style="font-size: 13px;">Recordarme</label>
        </fieldset>
    </form>  
</body>
</html>
